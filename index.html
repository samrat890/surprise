<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <script src="script.js"></script> -->
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1 class="text-center text-light my-5"><strong>Surpice box</strong></h1>
          </div>
        </div>
        <div class="col-12 mt-5 d-flex justify-content-center">
          <div class="box">
            <div class="box-body">
              <div class="img "> 
                <strong>
                    happy birthday 4g <br>
                    wish you a many happy return of the day.
                    stay safe and keep coding
                </strong>
              </div>
              <div class="box-lid">
                <div class="box-bowtie"></div>
              </div>
            </div>
            <button id="animateButton" class="btn btn-outline-success mt-n1">press the button</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("animateButton").addEventListener("click", () => {
        const boxBody = document.querySelector(".box-body");
        boxBody.classList.toggle("animate");
      });
    </script>
  </body>
</html>
